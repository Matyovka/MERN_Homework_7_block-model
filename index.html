<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block models</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="block1_Inl">
        <h2>This is inline</h2>
        <span class="model green">Inline1</span>
        <span class="model blue">Inline2</span>
        <span class="model yellow">Inline3</span>
        <img src="./icons/logo-03-3.png" alt="inline" class="model">
        <button class="model">It's button</button>
    </div>

    <div>
        <h2>This is block</h2>
        <div class="model green">Block1</div>
        <div class="model blue">Block2</div>
        <span class="model inner">inner block</span>
        <div class="model yellow">Block3</div>
    </div>

    <div class="block3_both">
        <h2>This is inline-block</h2>
        <div class="model green">Text</div>
        <div class="model">in one</div>
        <div class="model blue">line</div>
        <div class="model yellow"></div>
    </div>

</body>
</html>
